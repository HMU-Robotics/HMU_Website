<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/post.css">
    <title>Create Posts</title>
</head>
<body>
    <div class="con">
        <form action="/dashboard/createPost" method="post" class="form" enctype="multipart/form-data">
            <img src="/media/SmallLogo.png">
            <h3>Create Post</h3>
            <div class="form_field">
                <label for="post_title">Title</label>
                <input id="post_title" type="text" name="text" class="form_input" placeholder="Post Title">
            </div>
            <div class="form_field">
                <label for="cont_title">Desc</label>
                <textarea id="form_input" name="cont_title" rows="5" cols="33">
                </textarea>
            </div>
            <div class="form_field">
                <label for="timeline">TimeLine</label>
                <input id="timeline" type="checkbox" name="timeline" class="timeline">
            </div>
            <div class="upload_img">
                <label for="upload_img">Upload Images</label>
                <input id="upload_img" type="file" name="upload_img" class="upload_img" accept='image/*' multiple>
            </div>
            <div class="post_date">
                <label for="post_date">Post Date</label>
                <input id="post_date" type="date" name="post_date" class="post_date">
            </div>
            <div class="form_field">
                <input type="submit" value="Post" id="Post">
            </div>
        </form>
    </div>
</body>
</html>
